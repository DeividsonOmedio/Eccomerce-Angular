<section class="d-flex flex-row flex-wrap justify-content-center h-100">
    @if(produto){
        <span class="card h-100" style="width: 18rem; zoom: .7;">
            <img src="../../../assets/images/produtos/{{produto.imagem}}" class="card-img-top" alt="...">
            <div class="card-body m-auto text-center">
                <div class="d-flex row">
                    <h2 class="card-title fs-3">{{produto.nome}}
                    <span class="card-subtitle mb-2 fs-3">{{produto.marca}}</span></h2>
                </div>
                <p class="card-text fs-2">{{produto.medida}}</p>
                <div class="card-body m-auto text-center fs-3"> {{(produto.preco).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}}</div>
                <a href="#" class="card-link" (click)="adicionarCarrinho()">Adicionar ao Carrinho</a>
             </div>
        </span>
    }
</section>

<div *ngIf="modalVisibility">
    <app-modal [produto]="produto" (modalVisibility)="ModalVisibility()"  (addPurchaseToCart)="addPurchaseToCart($event)"/>
  </div>
